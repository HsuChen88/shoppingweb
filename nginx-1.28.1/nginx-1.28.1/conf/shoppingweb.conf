# ShoppingWeb 專案 Nginx 設定檔
# 專案路徑: C:\Users\ivonn\SideProjects\shoppingweb

server {
    listen 80;
    server_name localhost;
    
    # 專案 Document Root
    root C:/Users/ivonn/SideProjects/shoppingweb/public;
    index index.php;

    # 日誌設定
    access_log logs/shoppingweb_access.log;
    error_log logs/shoppingweb_error.log;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 靜態資源快取（CSS, JS, 圖片等）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # PHP 處理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Windows 使用 TCP 連線
        fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP 設定
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # 禁止訪問上層目錄和隱藏檔案
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止訪問敏感檔案
    location ~ \.(env|json|lock|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 主要位置設定
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 安全性：禁止訪問特定目錄
    location ~ ^/(app|config|vendor|tests)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

